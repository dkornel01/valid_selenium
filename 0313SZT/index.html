<!DOCTYPE html>
<html lang="hu-HU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlapok tesztelése</title>
    <link rel="stylesheet" href="stilus.css">
    <script src="valid.js"></script>
</head>
<body>
    <form name="validTeszt" method="get" action="#" onsubmit="return validateForm()">
        <div class="sor">
            <label for="vnev">Vezetéknév: </label>
            <input type="text" name="vnev" id="vnev" pattern="[A-Z][A-Za-z ]{3}" >
        </div>
        <div class="sor">
            <label for="knev">Keresztknév: </label>
            <input type="text" name="knev" id="knev" pattern="[A-Z][A-Za-z ]{3}" >
        </div>
        <div class="sor">
            <label for="jelszo1">Jelszó1: </label>
            <input type="password" name="jelszo1" id="jelszo1">
        </div>
        <div class="sor">
            <label for="jelszo2">Jelszó2: </label>
            <input type="password" name="jelszo2" id="jelszo2">
        </div>
        <div class="sor">
            <input type="submit" name="kuld" id="kuld" value="Küldés">
        </div>
    </form>
    
</body>
</html>
